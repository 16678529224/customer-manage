

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>权限管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="*[ctxPath]/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">

	  <div class="layui-form-item">
		  <label class="layui-form-label">父类id</label>
		  <div class="layui-input-block">
			  <input type="text" name="parentId" readonly="readonly"  value="*[fatherid]" class="layui-input"></input>
		  </div>
	  </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限名称</label>
      <div class="layui-input-block">
        <input type="text" name="name" lay-verify="required" autocomplete="off" class="layui-input"></input>
      </div>
    </div>
    <!--<div class="layui-form-item">
      <label class="layui-form-label">选择类型</label>
      <div class="layui-input-block">
		  <input type="radio" name="type" value="0" title="页面" checked>
		  <input type="radio" name="type" value="1" title="按钮" >
      </div>
    </div>-->
	<div class="layui-form-item">
	  <label class="layui-form-label">权限标识</label>
	  <div class="layui-input-block">
		  <input type="text" name="perms" lay-verify="required" autocomplete="off" class="layui-input"></input>
	  </div>
	</div>
    <div class="layui-form-item">
      <label class="layui-form-label">权限描述</label>
      <div class="layui-input-block">
        <textarea type="text" name="description" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-user-permission-submit" id="LAY-user-permission-submit">提交</button>
    </div>
  </div>

  <script src="*[ctxPath]/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '*[ctxPath]/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;
  })
  </script>
</body>
</html>
